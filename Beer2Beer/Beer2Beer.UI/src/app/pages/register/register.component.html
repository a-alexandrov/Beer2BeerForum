<mat-grid-list class="register-panel" cols="1" rowHeight="50px" *ngIf="success === undefined">

  <form [formGroup]="registerForm" (ngSubmit)="submit()">

    <mat-grid-tile>
      <mat-form-field appearance="fill" class = "custom-text-field">
        <mat-label for="firstname">First Name</mat-label>
        <input matInput id="firstname" type="text" formControlName="firstname"
        minlength ="4"  maxlength="32">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" class = "custom-text-field">
        <mat-label for="lastname">Last Name</mat-label>
        <input matInput id="lastname" type="text" formControlName="lastname"
        minlength ="4"  maxlength="32">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" class = "custom-text-field">
        <mat-label for="email">Email</mat-label>
        <input matInput id="email" type="email" formControlName="email">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" class = "custom-text-field">
        <mat-label for="username">Username</mat-label>
        <input matInput id="username" type="text" formControlName="username">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" class = "custom-text-field">
        <mat-label for="password">Password: </mat-label>
        <input matInput id="password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <button mat-raised-button type="submit" color="basic" [disabled]="!registerForm.valid">Submit</button>
    </mat-grid-tile>
    
  </form>

</mat-grid-list>

<div *ngIf="success === false" class="message">
  Oops, something went wrong, please try again.
  <button mat-raised-button color="basic" (click)="onClickFailRegister()">Register</button>
</div>
