<div>
    <app-admin-search (newSearchEvent)="onSearch($event)"></app-admin-search>
</div>
<ng-container *ngIf="users.length > 0">
    <div #elseBlock *ngFor="let user of users">
        <div class = "user-container">
            <app-user-card class="card" [user]="user"></app-user-card>
        </div>
        <app-admin-controls [user]="user"></app-admin-controls>
    </div>
    
</ng-container>

<ng-template *ngIf="users.length === 0">
    <p>No matching results</p>
</ng-template>
