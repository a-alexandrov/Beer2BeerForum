<div>
    <app-admin-search (newSearchEvent)="onSearch($event)" (newShowAllEvent)="getUsers()"></app-admin-search>
</div>
<ng-container *ngIf="users !== undefined && users.length > 0; else elseBlock">
    <div *ngFor="let user of users">
        <div class = "user-container">
            <app-user-card class="card" [user]="user">
                <ng-content select="E-mail: {{user.email}}"></ng-content>
                <p class="email"></p>
            </app-user-card>
        </div>
        <app-admin-controls [user]="user"></app-admin-controls>
    </div>
</ng-container>

<ng-template #elseBlock>
    <div class="no-result">No matching results</div>
</ng-template>
