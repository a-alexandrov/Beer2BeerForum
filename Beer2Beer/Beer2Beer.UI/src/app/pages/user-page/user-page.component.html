<app-user-card class="card" [user]="user"></app-user-card>

<mat-tab-group class="container">
    <mat-tab label="POSTS" >
        <div *ngIf="user.posts.length > 0">
            <app-post-list [posts]="user.posts"> </app-post-list>
        </div>
        <div *ngIf="user.posts.length === 0" >
            <mat-card>
                <mat-card-content>
                    <p>This User has no posts :(</p>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="COMMENTS">
        <div *ngIf="user.comments.length > 0">
            <app-comment-list [comments]="user.comments" [commenterName]="user.username" > </app-comment-list>
        </div>
        <div *ngIf="user.comments.length === 0" >
            <mat-card>
                <mat-card-content>
                    <p>This User has no comments :(</p>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
</mat-tab-group>
