<mat-card>
    <mat-card-header>
        <mat-card-subtitle>By: {{comment.user.username}}</mat-card-subtitle>
        <mat-card-subtitle>Posted On: {{comment.createdOn.substring(0, 10)}}</mat-card-subtitle>
        <img mat-card-avatar [src]="avatarImage">
    </mat-card-header>
    <mat-card-content>
        <p>
            {{comment.content}}
        </p>
    </mat-card-content>
</mat-card>
