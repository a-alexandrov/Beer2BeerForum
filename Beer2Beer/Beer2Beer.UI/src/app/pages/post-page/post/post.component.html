<div class="post-container">
    <div class="post-data">
        <span class="post-title">{{post.title}}</span>
        <hr>
        <p>{{ post.content }}</p>
        <app-rate></app-rate>
    </div>
    <div class="user-data">
        <img class="post-user-image" [src]="avatarImage" alt="image">
        <span class="user-name">{{ post.userName }}</span>
        <p class="joined-on">{{ 'Joined on: ' + post.createdOn.substring(0, 10) }}</p>
    </div>
</div>
