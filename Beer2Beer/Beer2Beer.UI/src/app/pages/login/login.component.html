<mat-grid-list class="login-panel" cols="1" rowHeight="50px">

  <mat-grid-tile>
    Welcome to Beer2Beer
  </mat-grid-tile>
  
  <mat-grid-tile>
    <mat-form-field appearance="fill" class = "custom-text-field">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="mail@example.com" formControl="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </mat-grid-tile>
  
  <mat-grid-tile>
    <mat-form-field appearance="fill" class = "custom-text-field">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-grid-tile>
  
  <mat-grid-tile>
    <button mat-raised-button color="basic">Login</button>
  </mat-grid-tile>

</mat-grid-list>
