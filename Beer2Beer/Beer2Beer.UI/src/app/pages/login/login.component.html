<mat-grid-list class="login-panel" cols="1" rowHeight="50px">

  <form [formGroup]="profileForm" (ngSubmit)="submit()">

    <mat-grid-tile>
      <mat-form-field appearance="fill" class = "custom-text-field">
        <mat-label for="email">Email</mat-label>
        <input matInput id="email" type="text" formControlName="email">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" class = "custom-text-field">
        <mat-label for="password">Password: </mat-label>
        <input matInput id="password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <button mat-raised-button type="submit" color="basic" [disabled]="!profileForm.valid">Submit</button>
    </mat-grid-tile>
    
  </form>

</mat-grid-list>
